name: 'Build and Deploy'
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH
        uses: appleboy/ssh-action@master
        with:
          host: sparty18.com
          username: root
          password: sparty18Root
          port: 22
          script: |
            cd alexbot
            git pull
            npm up
            pm2 restart index.js
          